<html>
<title>Dave, Dave &amp; Ben: Museum Database</title>


<!-- Mirrored from www.ug.it.usyd.edu.au/~bsch3398/museum/python/menu.html by HTTrack Website Copier/3.x [XR&CO'2013], Thu, 19 Dec 2013 11:14:31 GMT -->
<body>
<h1>Dave, Dave &amp; Ben: Museum Database</h1>
<h4>Main Page for User: {{ username }}</h2>
    <p><a href=serverf00a.html?pagetype=user&amp;method=logout>Logout</p></a>

    <div id="searchbox">
        <form action="http://www.ug.it.usyd.edu.au/~bsch3398/museum/python/server.cgi?pagetype=search" method="get">
            <label for="query">Search: </label>
            <input type="text" id="query" name="query">
            <input type="hidden" name="pagetype" value="search">
            <input type="submit" value="Search">
        </form>
    </div>
    <div id="collections">
        <h2>My Collections</h2>
        {% for collection in collections %}
        <div>
            <p><b>{{collection.ID}}: {{collection.TITLE}}</b></p>

            <p>Type: {{collection.TYPE}}</p>

            <p>{{collection.DESCRIPTION}}</p>
        </div>
        {% empty %}
        <p>You have not been assigned any collections.</p>
        {% endfor %}

    </div>


</body>
